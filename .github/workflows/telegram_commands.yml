
name: Telegram Command Listener

on:
  workflow_run:
    workflows: ["Market News Monitor"]   # MUST match the name in news.yml
    types:
      - completed
  workflow_dispatch:

jobs:
  listen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Wait for artifact to be available
        run: |
          echo "Waiting for last-batch artifact..."
          for i in {1..6}; do
            echo "Attempt $i"
            if gh api \
              repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts \
              --jq '.artifacts[].name' | grep -q "last-batch"; then
              echo "Artifact found"
              exit 0
            fi
            sleep 5
          done
          echo "Artifact not found after retries"
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download last batch artifact
        uses: actions/download-artifact@v4
        with:
          name: last-batch
          run-id: ${{ github.event.workflow_run.id }}



      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Run Telegram command listener
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_commands.py

